{% extends '_base.html' %}


{% block content %}
    <div>
        <h1>Quiz list</h1>
        <hr>
        {% for quiz in quizzes %}
            <div>
                <p>Name:{{quiz.name}}</p>
                <p>Subject:{{quiz.subject}}</p>
                <p>Pass score:{{quiz.pass_score}}</p>
                <a href={{quiz.get_absolute_url}}> Start test </a>
            </div>
            
        {% endfor %}
    </div>

{% endblock content %}
