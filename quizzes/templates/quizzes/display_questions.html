{% extends '_base.html' %}

{% block content %}
    <div class="card ">
        <div class="card-header">
            Question {{current}} on {{total}}
        </div>
        <form action="" method="post">
            <div class="card-body">
                {% csrf_token %}
                <h5 class="card-title">Q- {{question}}</h5>
                <p class="card-text">{{answer_form.options}}</p>
                <button type='submit' class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
{% endblock content %}
